<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <center><canvas id="mycanvas" width="1000" height="800"></canvas></center>
    <div id="menu">
        <button id="easyButton">Fácil</button>
        <button id="mediumButton">Medio</button>
        <button id="hardButton">Difícil</button>
        <button id="muteButton">Silenciar</button>
    </div>
    <div id="timer">Tiempo: 0 segundos</div>
    <audio id="backgroundMusic" loop>
        <source src="sound/musica-fondo2.mp3" type="audio/mpeg">
    </audio>
    <audio id="backgrounSound" loop>
        <source src="sound/musica-fondo.mp3" type="audio/mpeg">
    </audio>
    <audio id="cardSound">
        <source src="sound/sonido-carta.mp3" type="audio/mpeg">
    </audio>
    <script>
        // 1. Ocupo agregar el temporizador del juego (LISTO).
        // 2. Ocupo agregar que la dificultad, la dificultad que pude agregar es que tenga tiempo limite (LISTO).
        // 3. Mejorar la calidad de las imagenes (FALTA).
        // 4. Mejorar la interfaz del juego y su funcionalidad (FALTA).
        // Simpre hay algo bueno, tengo la funcionalidad del juego casi terminado (un 90%).  
        // 13/09/2023
        // Medellin Meza Victor Alejandro

        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#d1fb94";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        var cardWidth = 100;
        var cardHeight = 100;
        var gap = 50;
        var gameStarted = false;
        var startTime;
        var timerInterval;
        var isWaiting = false;
        var minutes;
        var seconds;

        var muteButton = document.getElementById("muteButton");
        var backgroundMusic = document.getElementById("backgroundMusic");

        muteButton.addEventListener("click", function () {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                muteButton.textContent = "Silenciar";
            } else {
                backgroundMusic.pause();
                muteButton.textContent = "Activar musica";
            }
        });

        var images = [
            "src/1.png", "src/1.png",
            "src/2.png", "src/2.png",
            "src/3.png", "src/3.png",
            "src/4.png", "src/4.png",
            "src/5.jpg", "src/5.jpg",
            "src/6.png", "src/6.png",
            "src/7.png", "src/7.png",
            "src/8.png", "src/8.png",
            "src/9.png", "src/9.png",
            "src/10.png", "src/10.png",
            "src/11.jpg", "src/11.jpg",
            "src/12.png", "src/12.png",
            "src/13.png", "src/13.png",
            "src/14.png", "src/14.png",
            "src/15.png", "src/15.png",
        ];

        // Función para revolver las imágenes aleatoriamente.
        function displayImage(array) {
            for (let i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showImage() {
            var a = Math.floor(Math.random() * images.length);
            var img = images[a];
            pic.style.backgroundImage = img;
        }

        // Función para revolver las imágenes aleatoriamente.
        canvas.addEventListener("mousedown", (event) => {
            var LayautX = event.clientX - canvas.getBoundingClientRect().left;
            var LayautY = event.clientY - canvas.getBoundingClientRect().top;

            ctx.beginPath();
            ctx.arc(LayautX, LayautY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.strokeStyle = "rgb(0, 0, 0)";
            ctx.stroke();
        });

        // Carga las imágenes
        var imageObjects = [];

        // Estado de las cartas (0: boca abajo, 1: boca arriba, 2: desaparecida)
        var cardStates = Array(images.length).fill(0);

        // Índices de las cartas seleccionadas
        var firstCardIndex = -1;
        var secondCardIndex = -1;

        function loadImages() {
            displayImage(images);
            var loadedImages = 0;
            for (let i = 0; i < images.length; i++) {
                var image = new Image();
                image.src = images[i];
                image.onload = () => {
                    loadedImages++;
                    if (loadedImages === images.length) {
                        // Cuando se han cargado todas las imágenes, habilita los botones del juego
                        document.getElementById("easyButton").addEventListener("click", () => {
                            startGame("easy");
                            document.getElementById("easyButton").disabled = true;
                            document.getElementById("mediumButton").disabled = false;
                            document.getElementById("hardButton").disabled = false;
                        });

                        document.getElementById("mediumButton").addEventListener("click", () => {
                            startGame("medium");
                            document.getElementById("easyButton").disabled = false;
                            document.getElementById("mediumButton").disabled = true;
                            document.getElementById("hardButton").disabled = false;
                        });

                        document.getElementById("hardButton").addEventListener("click", () => {
                            startGame("hard");
                            document.getElementById("easyButton").disabled = false;
                            document.getElementById("mediumButton").disabled = false;
                            document.getElementById("hardButton").disabled = true;
                        });
                    }
                };
                imageObjects.push(image);
            }
        }
        function startGame(level) {
            resetGame();
            backgroundMusic.pause();

            // Selecciona la música de fondo según el nivel
            if (level === "easy") {
                backgroundMusic.src = "sound/musica-fondo2.mp3";
            } else if (level === "medium") {
                backgroundMusic.src = "sound/musica-fondo.mp3";
            } else if (level === "hard") {
                backgroundMusic.src = "sound/musica-fondo.mp3";
            }

            backgroundMusic.play();

            // el nivel facil no tiene limite
            if (level === "easy") {
                let x = gap;
                let y = gap;
                for (let i = 0; i < images.length; i++) {
                    drawCard(x, y, i);
                    x += cardWidth + gap;
                    if (x + cardWidth + gap > canvas.width) {
                        x = gap;
                        y += cardHeight + gap;
                    }
                }
            }

            if (level === "medium") {
                let x = gap;
                let y = gap;
                var timeLimit = 0;
                var timeLimit = 240; // 4 minutos para el nivel medio
                for (let i = 0; i < images.length; i++) {
                    drawCard(x, y, i);
                    x += cardWidth + gap;
                    if (x + cardWidth + gap > canvas.width) {
                        x = gap;
                        y += cardHeight + gap;
                    }
                }
            }
            if (level === "hard") {
                let x = gap;
                let y = gap;
                var timeLimit = 0;
                var timeLimit = 120; // 2 minutos para el nivel dificil
                for (let i = 0; i < images.length; i++) {
                    drawCard(x, y, i);
                    x += cardWidth + gap;
                    if (x + cardWidth + gap > canvas.width) {
                        x = gap;
                        y += cardHeight + gap;
                    }
                }
            }

            // Inicia el temporizador
            startTimer(timeLimit);
        }

        // Agrego un evento de clic al canvas
        canvas.addEventListener("click", handleClick);

        function drawCard(x, y, index) {
            const state = cardStates[index];

            // Dibujo un cuadrado para representar la carta
            ctx.fillStyle = "#ecffae";
            ctx.fillRect(x, y, cardWidth, cardHeight);

            if (state === 0) {
                ctx.fillStyle = "#b6f77b";
                ctx.fillRect(x, y, cardWidth, cardHeight);

                ctx.fillStyle = "black";
                ctx.font = "24px Arial black";
                ctx.fillText("?", x + cardWidth / 2 - 12, y + cardHeight / 2 + 10);
            } else if (state === 1) {
                ctx.drawImage(imageObjects[index], x, y, cardWidth, cardHeight);
            }
        }

        //Funcion de delay
        function handleClick(event) {
            if (isWaiting) {
                return;
            }
            var mouseX = event.clientX - canvas.getBoundingClientRect().left;
            var mouseY = event.clientY - canvas.getBoundingClientRect().top;

            // Comprueba si se hizo clic en una carta boca abajo
            for (let i = 0; i < images.length; i++) {
                const x = gap + (cardWidth + gap) * (i % 6);
                const y = gap + (cardHeight + gap) * Math.floor(i / 6);
                if (
                    cardStates[i] === 0 &&
                    mouseX >= x && mouseX <= x + cardWidth &&
                    mouseY >= y && mouseY <= y + cardHeight
                ) {
                    // Voltea la carta
                    cardStates[i] = 1;
                    redrawCards();

                    // Reproduce el sonido de la carta
                    const cardSound = document.getElementById("cardSound");
                    cardSound.currentTime = 0;
                    cardSound.play();

                    if (firstCardIndex === -1) {
                        firstCardIndex = i;

                    } else {
                        secondCardIndex = i;

                        if (images[firstCardIndex] === images[secondCardIndex]) {
                            cardStates[firstCardIndex] = 2;
                            cardStates[secondCardIndex] = 2;
                            console.log("entro");
                        }
                        // Delay
                        isWaiting = true;
                        setTimeout(() => {
                            // Si no se encontró un par, voltea las cartas nuevamente
                            if (cardStates[firstCardIndex] !== 2 || cardStates[secondCardIndex] !== 2) {
                                cardStates[firstCardIndex] = 0;
                                cardStates[secondCardIndex] = 0;
                                console.log("le valio");
                            }
                            firstCardIndex = -1;
                            secondCardIndex = -1;
                            isWaiting = false;
                            redrawCards();
                            checkGameComplete();
                        }, 1000);
                    }
                    break;
                }
            }
        }

        function redrawCards() {
            // Borra el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja las cartas en función de su estado actual
            ctx.fillStyle = "#d1fb94";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            let x = gap;
            let y = gap;
            for (let i = 0; i < images.length; i++) {
                if (cardStates[i] !== 2) {
                    drawCard(x, y, i);
                }
                x += cardWidth + gap;
                if (x + cardWidth + gap > canvas.width) {
                    x = gap;
                    y += cardHeight + gap;
                }
            }
        }

        function checkGameComplete() {
            // Comprueba si todas las cartas están en el estado "eliminado"
            if (cardStates.every(state => state === 2)) {
                clearInterval(timerInterval);
                alert("¡Has ganado el juego!");
            }
        }

        function startTimer(timeLimit) {
            var startTime = Date.now();
            timerInterval = setInterval(function () { // Elimina la declaración "var" aquí
                var currentTime = Date.now();
                var elapsedTime = Math.floor((currentTime - startTime) / 1000);

                minutes = Math.floor(elapsedTime / 60);
                seconds = elapsedTime % 60;

                // Actualiza el temporizador en la pantalla
                document.getElementById("timer").textContent = "Tiempo: " + minutes + " minutos " + seconds + " segundos";

                if (elapsedTime >= timeLimit) {
                    clearInterval(timerInterval);
                    alert("¡LOSER! Tiempo agotado.");
                    resetGame();
                }
            }, 1000);
        }


        function resetGame() {

            // Restablece el estado del juego y todas las variables necesarias
            minutes = 0;
            seconds = 0;
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = "Tiempo: 0 minutos 0 segundos";
            cardStates.fill(0);
            redrawCards();
        }

        // Inicia la carga de imágenes 
        loadImages();
    </script>
</body>

</html>
